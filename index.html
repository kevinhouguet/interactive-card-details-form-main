<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="header">
    <div class="card-front">
      <div class="card-front__content">
        <svg class="card-front-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
  
        <div class="card-front__number" id="cardNumber">
          0000 0000 0000 0000
        </div>
        <div class="card-front__footer">
          <div class="card-front_owner" id="cardHolderName">JANE APPLESEED</div>
          <div class="card-front_expiry-date">
            <span id="expDateMM">00</span>/<span id="expDateYY">00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-back">
        <div class="card-back__cvc" id="cvc">
          000
        </div>
    </div>
  </header>
  <main class="content">
    <form action="#" class="card-form">
      <div class="card-form-cardholder">
        <label for="name" class="label">CardHolder Name</label>
        <input type="text"
            required
            maxlength="20"
            name="name" id="cardHolderNameInput" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="card-form-card-number">
        <label for="cardNumber" class="label">Card Number</label>
        <input type="number"
            required              
            name="cardNumber" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="card-form-footer">
        <div class="card-form-footer_expdate">
          <label for="expdateMM">Exp. date (mm/yy)</label>
          <div class="card-form-footer-expdate_mmyy">
            <input type="number"
              required
              step="1"
              min="1"
              max="12"
              name="expDateMM" id="expDateMMInput" placeholder="MM">
            <input type="number" 
              required
              step="1"
              min="23"
              max="99"
              name="expDateYY" id="expDateYYInput" placeholder="YY">
          </div>
        </div>
        <div class="card-form-footer_cvc">
          <label for="cvc">CVC</label>
          <input type="number" required name="cvc" id="cvcInput" placeholder="e.g. 123">
        </div>
      </div>
      <input id="submit__form" type="submit" value="Confirm">
    </form>
    <div class="complete__layout hidden">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <div class="complete__layout__content">
        <span class="complete__layout__content__title">THANK YOU!</span>
        <p class="complete__layout__content__desc">We've added your card details</p>
      </div>
      <a href="#" role="button">Continue</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kevinHouguet</a>.
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
