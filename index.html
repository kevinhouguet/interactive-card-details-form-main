<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header id="header">
<!--    <picture id="background">-->
<!--      <source srcset="images/bg-main-desktop.png" media="(min-width: 768px)">-->
<!--      <img src="images/bg-main-mobile.png" alt="background">-->
<!--    </picture>-->
    <div class="card-front">
      <div class="card-front__content">
        <svg class="card-front-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
  
        <div class="card-front__number">
          <span>0000</span><span>0000</span><span>0000</span><span>0000</span>
        </div>
        <div class="card-front__footer">
          <div class="card-front_owner">JANE APPLESEED</div>
          <div class="card-front_expiry-date">00/00</div>
        </div>
      </div>
    </div>
    <div class="card-back">
        <div class="card-back__cvc">
          000
        </div>
    </div>
  </header>
  <main class="content">
    <form action="#" class="card-form">
      <div class="card-form-cardholder">
        <label for="name" class="label">CardHolder Name</label>
        <input type="text" name="name" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="card-form-card-number">
        <label for="cardNumber" class="label">Card Number</label>
        <input type="number" name="cardNumber" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      </div>

      <div class="card-form-footer">
        <div class="card-form-footer_expdate">
          <label for="expdateMM">Exp. date (mm/yy)</label>
          <div class="card-form-footer-expdate_mmyy">
            <input type="text" name="expDateMM" id="expdateMM" placeholder="MM">
            <input type="text" name="expDateYY" id="expdateYY" placeholder="YY">
          </div>
        </div>
        <div class="card-form-footer_cvc">
          <label for="cvc">CVC</label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <input id="submit__form" type="submit" value="Confirm">
    </form>
  </main>

  <!-- Completed state start -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
